{% extends 'nails/base.html' %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    .login-header {
        margin-bottom: 30px;
    }
    
    .login-form {
        text-align: left;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #2d3436;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1rem;
    }
    
    .form-group input:focus {
        border-color: #ff6b95;
        outline: none;
    }
    
    .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #ff6b95 0%, #6c5ce7 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h1>üîê Admin Login</h1>
        <p>Access your business dashboard</p>
    </div>
    
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login to Dashboard</button>
    </form>
</div>
{% endblock %}
